{% extends "layout.html" %}

{% block title %}
    password
{% endblock %}

{% block main %}
    <form action="{{ url_for('password') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="newpassword" placeholder="newpassword" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="passwordcheck" placeholder="newpassword (again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Update Password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
